name: composition_primary-keystone
resources:
- {id: primary-keystone, from: f2s/primary-keystone, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=keystone-db, 'node=#{node}#']
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=database, 'node=#{node}#']
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-database, 'node=#{node}#']
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=rabbitmq, 'node=#{node}#']
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-rabbitmq, 'node=#{node}#']
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=memcached, 'node=#{node}#']
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=openstack-haproxy, 'node=#{node}#']
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=memcached]
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=keystone-db]
  depend_action: primary-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?rabbitmq/']
  depend_action: primary-keystone#{index}#.run
