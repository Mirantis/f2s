name: composition_primary-database
resources:
- {id: primary-database, from: f2s/primary-database, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=deploy_start, 'node=#{node}#']
  depend_action: primary-database#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=openstack-haproxy, 'node=#{node}#']
  depend_action: primary-database#{index}#.run
