name: composition_openstack-haproxy-sahara
resources:
- {id: openstack-haproxy-sahara, from: f2s/openstack-haproxy-sahara, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=deploy_start, 'node=#{node}#']
  depend_action: openstack-haproxy-sahara#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-cluster-haproxy, 'node=#{node}#']
  depend_action: openstack-haproxy-sahara#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=cluster-haproxy, 'node=#{node}#']
  depend_action: openstack-haproxy-sahara#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?cluster-haproxy/']
  depend_action: openstack-haproxy-sahara#{index}#.run
