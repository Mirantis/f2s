name: composition_cluster-vrouter
resources:
- {id: cluster-vrouter, from: f2s/cluster-vrouter, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=cluster, 'node=#{node}#']
  depend_action: cluster-vrouter#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-cluster, 'node=#{node}#']
  depend_action: cluster-vrouter#{index}#.run
