name: composition_cinder-db
resources:
- {id: cinder-db, from: f2s/cinder-db, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-database, 'node=#{node}#']
  depend_action: cinder-db#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=database, 'node=#{node}#']
  depend_action: cinder-db#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?database/']
  depend_action: cinder-db#{index}#.run
