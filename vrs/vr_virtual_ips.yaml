name: composition_virtual_ips
resources:
- {id: virtual_ips, from: f2s/virtual_ips, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=cluster, 'node=#{node}#']
  depend_action: virtual_ips#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-cluster, 'node=#{node}#']
  depend_action: virtual_ips#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=cluster-vrouter, 'node=#{node}#']
  depend_action: virtual_ips#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?cluster$/']
  depend_action: virtual_ips#{index}#.run
