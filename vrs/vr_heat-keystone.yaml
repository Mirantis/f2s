name: composition_heat-keystone
resources:
- {id: heat-keystone, from: f2s/heat-keystone, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=keystone, 'node=#{node}#']
  depend_action: heat-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-keystone, 'node=#{node}#']
  depend_action: heat-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=keystone]
  depend_action: heat-keystone#{index}#.run
