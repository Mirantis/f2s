name: composition_hosts
resources:
- {id: hosts, from: f2s/hosts, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=netconfig, 'node=#{node}#']
  depend_action: hosts#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=connectivity_tests, 'node=#{node}#']
  depend_action: hosts#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=ssl-add-trust-chain, 'node=#{node}#']
  depend_action: hosts#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=ssl-dns-setup, 'node=#{node}#']
  depend_action: hosts#{index}#.run
