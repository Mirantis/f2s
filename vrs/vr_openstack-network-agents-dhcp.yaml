  state: success
  parent:
    action: run
    with_tags: [resource=openstack-network-agents-l3, 'node=#{node}#']
  depend_action: openstack-network-agents-dhcp#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=openstack-network-server-nova, 'node=#{node}#']
  depend_action: openstack-network-agents-dhcp#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=openstack-network-common-config, 'node=#{node}#']
  depend_action: openstack-network-agents-dhcp#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?openstack-network-plugins-l2/']
  depend_action: openstack-network-agents-dhcp#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-openstack-network-agents-dhcp]
  depend_action: openstack-network-agents-dhcp#{index}#.run
