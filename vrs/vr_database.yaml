name: composition_database
resources:
- {id: database, from: f2s/database, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=deploy_start, 'node=#{node}#']
  depend_action: database#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=openstack-haproxy, 'node=#{node}#']
  depend_action: database#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-database]
  depend_action: database#{index}#.run
