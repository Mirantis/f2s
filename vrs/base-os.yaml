id: base-os
resources:
- id: role_data#{index}#
  from: fuel_resources/role_data
  location: '#{node}#'
  values:
    env: '#{env}#'
    puppet_modules: /etc/puppet/modules
    uid: '#{index}#'
- id: logging#{index}#
  from: fuel_resources/logging
  location: '#{node}#'
  values_from: role_data#{index}#
events:
- type: depends_on
  state: success
  parent_action: role_data#{index}#.run
  child_action: logging#{index}#.run
