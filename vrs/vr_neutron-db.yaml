name: composition_neutron-db
resources:
- {id: neutron-db, from: f2s/neutron-db, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-database, 'node=#{node}#']
  depend_action: neutron-db#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=database, 'node=#{node}#']
  depend_action: neutron-db#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?database/']
  depend_action: neutron-db#{index}#.run
