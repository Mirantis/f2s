name: composition_top-role-compute
resources:
- {id: top-role-compute, from: f2s/top-role-compute, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=firewall, 'node=#{node}#']
  depend_action: top-role-compute#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=hosts, 'node=#{node}#']
  depend_action: top-role-compute#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=memcached]
  depend_action: top-role-compute#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?openstack-controller/']
  depend_action: top-role-compute#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=keystone]
  depend_action: top-role-compute#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?rabbitmq/']
  depend_action: top-role-compute#{index}#.run
