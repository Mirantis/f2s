name: composition_ironic-conductor
resources:
- {id: ironic-conductor, from: f2s/ironic-conductor, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=firewall, 'node=#{node}#']
  depend_action: ironic-conductor#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=hosts, 'node=#{node}#']
  depend_action: ironic-conductor#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=ironic]
  depend_action: ironic-conductor#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?database/']
  depend_action: ironic-conductor#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: ['resource=/(primary-)?rabbitmq/']
  depend_action: ironic-conductor#{index}#.run
