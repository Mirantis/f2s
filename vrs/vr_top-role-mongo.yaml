name: composition_top-role-mongo
resources:
- {id: top-role-mongo, from: f2s/top-role-mongo, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=firewall, 'node=#{node}#']
  depend_action: top-role-mongo#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=hosts, 'node=#{node}#']
  depend_action: top-role-mongo#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-mongo]
  depend_action: top-role-mongo#{index}#.run
