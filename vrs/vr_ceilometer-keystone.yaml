name: composition_ceilometer-keystone
resources:
- {id: ceilometer-keystone, from: f2s/ceilometer-keystone, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=keystone, 'node=#{node}#']
  depend_action: ceilometer-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=primary-keystone, 'node=#{node}#']
  depend_action: ceilometer-keystone#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=keystone]
  depend_action: ceilometer-keystone#{index}#.run
