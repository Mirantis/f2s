name: composition_enable_cinder_volume_service
resources:
- {id: enable_cinder_volume_service, from: f2s/enable_cinder_volume_service, location: '#{node}#'}
events:
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=post_deployment_start, 'node=#{node}#']
  depend_action: enable_cinder_volume_service#{index}#.run
- type: depends_on
  state: success
  parent:
    action: run
    with_tags: [resource=cinder, 'node=#{node}#']
  depend_action: enable_cinder_volume_service#{index}#.run
